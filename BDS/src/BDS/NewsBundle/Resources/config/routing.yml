bds_news_homepage:
    path:     /hello/{name}
    defaults: { _controller: BDSNewsBundle:Default:index }

bds_news_home:
    path:     /{sport}/news/accueil/{page}
    defaults: { _controller: BDSNewsBundle:News:index, page: 1 }
    requirements:
        page: \d*
    
bds_news_view:
    path:     /{sport}/news/{id}
    defaults: { _controller: BDSNewsBundle:News:view }
    requirements:
        id: \d*
    
bds_news_add:
    path:     /{sport}/news/add
    defaults: { _controller: BDSNewsBundle:News:add }
    
bds_news_edit:
    path:     /{sport}/news/edit/{id}
    defaults: { _controller: BDSNewsBundle:News:edit }
    requirements:
        id: \d*
        
bds_news_delete:
    path:     /{sport}/news/delete/{id}
    defaults: { _controller: BDSNewsBundle:News:delete }
    requirements:
        id: \d*
        
bds_news_validate:
    path:     /{sport}/news/validate/{id}
    defaults: { _controller: BDSNewsBundle:News:validate }
    requirements:
        id: \d*


        